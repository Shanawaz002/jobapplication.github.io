<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
        }

        .form_box {
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .form_box:hover {
            transform: translateY(-5px);
        }

        #title_center {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #title_small {
            font-size: 18px;
            display: block;
            text-align: center;
            margin-top: 5px;
            color: #777;
        }

        .form_container {
            margin-top: 20px;
            display: grid;
            gap: 15px;
        }

        #form_control {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, table {
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s, transform 0.3s;
        }

        input:focus {
            outline-color: red;
            border-color: #4caf50;
        }

        input[type="file"] {
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .btn {
            text-align: center;
            margin-top: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 900px;
            }
            .form_box {
                max-width: 1000px;
                margin: 0 auto;
            }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h1 id="title_center">Job Application Form <span id="title_small">&copy; Shaazsk<sup>2</sup></span></h1>
            <div class="form_container">
                <form>
                    <div class="mb-3">
                        <label for="f_name" class="form-label">First Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="material-icons">person</i></span>
                            <input type="text" class="form-control" id="f_name" name="f_name" placeholder="Enter your first name...." value="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="l_name" class="form-label">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="material-icons">person</i></span>
                            <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Enter your last name...." value="">
                        </div>
                    <div id="form_control">
                        <label for="date_birth">Date Of Birth</label>
                        <input type="date" id="date_birth" name="date_birth" placeholder="" value="">
                    </div>
                    <div id="form_control">
                        <label for="birth_place">Place of Birth</label>
                        <input type="text" id="birth_place" name="birth_place" placeholder="Enter your birth place...." value="">
                    </div>
                    <div class="mb-3">
                        <label for="email_id" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="material-icons">email</i></span>
                            <input type="email" class="form-control" id="email_id" name="email_id" placeholder="Enter your email id" value="">
                        </div>
                    <div class="mb-3">
                        <label for="phone_num" class="form-label">Phone</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="material-icons">phone</i></span>
                            <input type="tel" pattern="{0-9}[10]" class="form-control" id="phone_num" name="phone_num" placeholder="Enter your phone number" value="">
                        </div>
                    </div>
                     <div class="mb-3">
                        <label for="adhar_num" class="form-label">Aadhar card no</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="material-icons">credit_card</i></span>
                            <input type="number" class="form-control" id="adhar_num" name="adhar_num" placeholder="Enter your Aadhar card number...." value="">
                        </div>
                    </div>
                    <div id="form_control">
                        <label for="work_exp">Work Experience</label>
                        <select id="work_exp" name="work_exp">
                            <option value="" selected>Select your work experience</option>
                            <option value="0-6months">0-6 months</option>
                            <option value="1-2years">1-2 years</option>
                            <option value="More than 2years">More than 2 years</option>
                            <option value="Fresher">Fresher</option>
                        </select>
                    </div>
                    <div id="form_control">
        <label for="edu_qualification">Mention Your Educational qualifications</label>
        <span id="table_control">
            <table border="1">
                <tr>
                    <th>Slno</th>
                    <th>Name of the Education</th>
                    <th>Name of the University/College/School</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>01</td>
                    <td><input type="text" id="edu_qualification1" placeholder="Postgraduation"></td>
                    <td><input type="text" id="uni_college1" placeholder="College/University Name"></td>
                    <td><input type="text" id="percentage1" placeholder="Obtained Percentage"></td>
                    <td><input type="text" id="passing_year1" placeholder="Passing Year"></td>
                </tr>
                <tr>
                    <td>02</td>
                    <td><input type="text" id="edu_qualification2" placeholder="Undergraduation"></td>
                    <td><input type="text" id="uni_college2" placeholder="College/University Name"></td>
                    <td><input type="text" id="percentage2" placeholder="Obtained Percentage"></td>
                    <td><input type="text" id="passing_year2" placeholder="Passing Year"></td>
                </tr>
                <tr>
                    <td>03</td>
                    <td><input type="text" id="edu_qualification3" placeholder="PUC"></td>
                    <td><input type="text" id="uni_college3" placeholder="College/University Name"></td>
                    <td><input type="text" id="percentage3" placeholder="Obtained Percentage"></td>
                    <td><input type="text" id="passing_year3" placeholder="Passing Year"></td>
                </tr>
                <tr>
                    <td>04</td>
                    <td><input type="text" id="edu_qualification4" placeholder="School"></td>
                    <td><input type="text" id="uni_college4" placeholder="College/University Name"></td>
                    <td><input type="text" id="percentage4" placeholder="Obtained Percentage"></td>
                    <td><input type="text" id="passing_year4" placeholder="Passing Year"></td>
                </tr>
            </table>
        </span>
    </div>
                     <div class="mb-3">
                        <label for="profile_pic" class="form-label">Upload your recent Passport size photograph</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="material-icons">attach_file</i></span>
                            <input type="file" class="form-control" id="profile_pic" name="profile_pic" placeholder="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="resume_upload" class="form-label">Upload your C.V / Resume</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="material-icons">attach_file</i></span>
                            <input type="file" class="form-control" id="resume_upload" name="resume_upload" placeholder="">
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
